#log4j.configuration=file:/${basedir}/log4j.xml

# Pass log4j config to junit.
maven.junit.sysproperties=log4j.configuration

# Pass log4j config to junit-toolkit.
maven.junitpp.sysproperties=log4j.configuration

# Run performance tests.
maven.junitpp.options = -r 1
maven.junitpp.target = uk.co.thebadgerset.aima.attribute.StringAttributeTest

# Instruct javacc to compile grammars.
maven.javacc.javacc.grammar=src/grammar/L0.jj

# Set up the dashboard to run on this project only when run from this directory or called from the master build
# script. The relative directory trick ensures this.
maven.dashboard.basedir=../aima
maven.dashboard.includes=project.xml
